<div style="height:100%">

<app-header></app-header>
<br/>
<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6" style="margin:auto;text-align:center">

    <div>
        <label for="logo" class="block text-900 font-medium mb-2">Upload Logo</label>
        <p-fileUpload name="file" url="https://takeoff-pavan.herokuapp.com/Heidigi/uploadLogo" (onUpload)="onUpload($event)"
             accept="image/*" [maxFileSize]="1000000">
            <ng-template pTemplate="content">
                <ul *ngIf="uploadedFiles.length">
                    <li *ngFor="let file of uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
                </ul>
            </ng-template>
        </p-fileUpload>


    </div>

<p-dialog [modal]="true" [closable]="false" header="Logo Upload Successful" [(visible)]="uploadSuccess">
    <p>
        <img src="assets/images/success.jpg" alt="Image" height="200" >
    </p>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-home" label="Go to Home" (click)="router.navigate(['/home'])" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>

</div>
<app-footer></app-footer></div>
