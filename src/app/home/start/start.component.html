
<p-confirmDialog [rejectVisible]="false" [closable]="false"></p-confirmDialog>
<div class="px-4 py-5 md:px-6 lg:px-8">
    <div class="grid">

        

        <div class="col-12 md:col-6 lg:col-3">
            <div class="surface-card shadow-2 p-3 border-round"  (click)="alert('images')">
                <div class="flex justify-content-between mb-3">
                    <div>
                        <span class="block text-500 font-medium mb-3">Images</span>
                        <div class="text-900 font-medium text-xl">30</div>
                    </div>
                    <div class="flex align-items-center justify-content-center bg-blue-100 border-round" style="width:2.5rem;height:2.5rem">
                        <i class="pi pi-images text-blue-500 text-xl"></i>
                    </div>
                </div>
                <span class="text-green-500 font-medium">24 new </span>
                <span class="text-500">since last visit</span>
            </div>
        </div>
        <div class="col-12 md:col-6 lg:col-3" >
            <div class="surface-card shadow-2 p-3 border-round" (click)="alert('videos')">
                <div class="flex justify-content-between mb-3">
                    <div>
                        <span class="block text-500 font-medium mb-3">Videos</span>
                        <div class="text-900 font-medium text-xl">3</div>
                    </div>
                    <div class="flex align-items-center justify-content-center bg-orange-100 border-round" style="width:2.5rem;height:2.5rem">
                        <i class="pi pi-youtube text-orange-500 text-xl"></i>
                    </div>
                </div>
                <span class="text-green-500 font-medium">2 </span>
                <span class="text-500">since last visit</span>
            </div>
        </div>

        <div class="col-12 md:col-6 lg:col-3"  *ngIf="role==='Customer'">
            <div class="surface-card shadow-2 p-3 border-round" (click)="alert('profile')">
                <div class="flex justify-content-between mb-3">
                    <div>
                        <span class="block text-500 font-medium mb-3">Profile</span>
                        <div class="text-900 font-medium text-xl">30</div>
                    </div>
                    <div class="flex align-items-center justify-content-center bg-blue-100 border-round" style="width:2.5rem;height:2.5rem">
                        <i class="pi pi-user text-blue-500 text-xl"></i>
                    </div>
                </div>
                <span class="text-green-500 font-medium">24 new </span>
                <span class="text-500">since last visit</span>
            </div>
        </div>
       
    </div>
</div>



<p-blockUI [blocked]="loading">
    <i class="pi pi-spin pi-spinner" style="font-size: 3rem; color:#B6FFFA"></i>
</p-blockUI>
