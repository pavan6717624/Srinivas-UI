<div class="sticky flex justify-content-between" style="padding-left:5px; padding-top:5px; background-color: white;">

        [style]="{'background-color':'white', 'width': '100%' , 'height':'5em','border-width':0,'padding-top':'1em','border-radius':0,'vertical-align':'middle'}">

        <ng-template [pTemplate]="'start'">
            <img (click)='toHome()' style='cursor:pointer' src="assets/images/logo.png" height="60" class="mr-2">

        </ng-template>

    </p-menubar> -->
    <div>
        <img (click)='toHome()' style='cursor:pointer' src="assets/images/logo.png" height="40" class="mr-2">
    </div>
    <div #myDiv class="grid"
        style="margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:5px; padding:0px; cursor: pointer; text-align: center;align-items: center;"
        (click)="menu.toggle($event)">
        <div style="padding:0px">
            <img style='cursor:pointer' [src]="logo" height="40">
        </div>
        <div style="padding:0px">
            &nbsp;<i class="pi pi-chevron-down"
                style="color: slateblue; text-align: center;align-items: center;">&nbsp;</i>
        </div>
        <p-menu #menu [model]="menuItems" [appendTo]="myDiv" [popup]="true"></p-menu>
    </div>


</div>


<p-dialog [modal]="true" header="Edit Logo" [(visible)]="editLogoVisible">
    <label for="logo" class="block text-900 font-medium mb-2">Upload Logo</label>
    <p-fileUpload name="file" url="https://takeoff-pavan.herokuapp.com/Heidigi/uploadLogo" (onUpload)="onUpload($event)"
         accept="image/*" [maxFileSize]="1000000">
        <ng-template pTemplate="content">
            <ul *ngIf="uploadedFiles.length">
                <li *ngFor="let file of uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
            </ul>
        </ng-template>
    </p-fileUpload>


</p-dialog>


<p-dialog [modal]="true" [closable]="false" header="Logo Upload Successful" [(visible)]="uploadSuccess">
    <p>
        <img src="assets/images/success.jpg" alt="Image" height="200" >
    </p>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-home" label="Go to Home" (click)="getProfile(); uploadSuccess=false; editLogoVisible=false;" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
