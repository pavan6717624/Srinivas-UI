<button pButton pRipple label="+Add Location"  (click)="addVisible=true"></button>
<div>&nbsp;</div>

<p-dialog [modal]="true" [closable]="false" header="Please wait.." [(visible)]="loading">
    <div class="grid justify-content-between">
        <div>

            <p-skeleton width="20rem" styleClass="mb-2"></p-skeleton>
            <p-skeleton width="20rem" styleClass="mb-2"></p-skeleton>

        </div>
    </div>
</p-dialog> 

<p-table [value]="locations">
    <ng-template pTemplate="header">
        <tr>
          
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
          
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-location>
        <tr>
            <td>{{ location.locationName }}</td>
            <td>{{ location.price }}</td>
            <td> <i class="pi pi-pencil" style='cursor:pointer' ></i> &nbsp;  
                <i class="pi pi-trash" style='cursor:pointer' (click)="deleteLocation(location.locationName)"></i>
            </td>
            <!-- <td>{{ product.category }}</td>
            <td>{{ product.quantity }}</td> -->
        </tr>
    </ng-template>
</p-table>

<p-dialog [modal]="false" [closable]="true" header="Location List" [(visible)]="addVisible" [style]="{'width':'500px'}">
<div class="surface-section">
    <label for="lname" class="block text-900 font-medium mb-2 text-left">Location</label>
        <input id="lname" type="text" [(ngModel)]="locationName" placeholder="Location Name" pInputText class="w-full mb-3">

        <label for="lname" class="block text-900 font-medium mb-2 text-left">Price</label>
       
        <p-inputNumber  mode="decimal" [(ngModel)]="price" placeholder="Price" class="w-full mb-3">
        </p-inputNumber>
           


        <button pButton pRipple label="Add Location"  (click)="addLocation()" class="w-full"></button>
</div>
</p-dialog>
