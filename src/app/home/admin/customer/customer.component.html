<p-confirmDialog></p-confirmDialog>

<p-messages></p-messages>
<div class="flex justify-content-between" style="padding-top:3px; padding-bottom:10px">
    <div style="padding-right:5px">
        <button pButton pRipple icon="pi pi-plus" class="p-button-outlined" (click)="name=''; mobile=''; emailId='';customerVisible=true;"></button>
    </div>
    <div style="padding-right:5px">
        <button pButton pRipple icon="pi pi-refresh" class="p-button-outlined" (click)="refresh()"></button>
    </div>



    <div class="p-inputgroup">

        <input id="name" type="text" placeholder="Search" [(ngModel)]='searchWord' (ngModelChange)="onSearch()" pInputText>

        <span class="p-inputgroup-addon"><i class="pi pi-search"></i></span>
    </div>

</div>


<p-dialog [modal]="true" [closable]="true" header="Add New Customer" [(visible)]="customerVisible"
    [style]="{'width':'500px'}">
    <label for="name" class="block text-900 font-medium mb-2">Name</label>

    <input id="name" type="text" placeholder="Name" [(ngModel)]="name" pInputText class="w-full mb-3">

    <label for="email" class="block text-900 font-medium mb-2">Email Id</label>

    <input id="email" type="text" placeholder="Email Id" [(ngModel)]="emailId" pInputText class="w-full mb-3">

    <label for="mobile" class="block text-900 font-medium mb-2">Mobile</label>

    <p-inputNumber placeholder="Mobile" class="w-full mb-3" [(ngModel)]="mobile" mode="decimal" [useGrouping]="false">
    </p-inputNumber>

    <button pButton pRipple label="Add customer" class="p-button-outlined w-full" (click)="addCustomer()"></button>
</p-dialog>

<p-dialog [modal]="true" [closable]="true" header="Edit Customer" [(visible)]="editVisible" [style]="{'width':'500px'}">
    <label for="name" class="block text-900 font-medium mb-2">Name</label>

    <input id="name" type="text" placeholder="Name" [(ngModel)]="name" pInputText class="w-full mb-3">

    <label for="email" class="block text-900 font-medium mb-2">Email Id</label>

    <input id="email" type="text" placeholder="Email Id" [(ngModel)]="emailId" pInputText class="w-full mb-3">

    <label for="mobile" class="block text-900 font-medium mb-2">Mobile</label>

    <p-inputNumber placeholder="Mobile" class="w-full mb-3" [(ngModel)]="mobile" mode="decimal" [useGrouping]="false">
    </p-inputNumber>

    <button pButton pRipple label="Edit customer" class="w-full p-button-outlined" (click)="editCustomer()"></button>
</p-dialog>

<div class="grid">
    <div class="col-12" *ngFor="let customer1 of customers">
        <div class="surface-card shadow-2 p-3 border-round">


            <div class="flex justify-content-between">
                <div><i class="pi pi-pencil" style='cursor:pointer' (click)="edit(customer1)"> Edit</i> </div>
                <div> <i class="pi pi-trash" style='cursor:pointer' (click)="delete(customer1)"> Delete</i>
                </div>
            </div>

            <p-table [value]=[customer1] styleClass="p-datatable-sm">

                <ng-template pTemplate="body" let-customer>
                    <tr style="text-align:left">

                        <th> Name </th>
                        <td style="width:80%">{{customer.name}}</td>
                    </tr>
                    <tr style="text-align:left">
                        <th>Email</th>
                        <td style="width:80%">{{customer.emailId}}</td>
                    </tr>
                    <tr style="text-align:left">
                        <th>Mobile</th>
                        <td style="width:80%">{{customer.mobile}}</td>
                    </tr>


                </ng-template>
            </p-table>
           
          


        </div>
    </div>
    <div *ngIf="customers.length == 0">
        No Records Found
    </div>
</div>

<p-dialog [modal]="true" [closable]="false" header="Please wait.." [(visible)]="loading">
    <div class="grid justify-content-between">
        <div>

            <p-skeleton width="20rem" styleClass="mb-2"></p-skeleton>
            <p-skeleton width="20rem" styleClass="mb-2"></p-skeleton>

        </div>
    </div>
</p-dialog>
