<p-toast></p-toast>
<div class="surface-card p-4 text-center border-round">
    <div class="mb-3 text-3xl">
        <span class="text-900">Book Your Dates</span>
    </div>
    <div class="grid">

        <div class="col-4" *ngIf="!isMobile"> &nbsp; </div>

        <div class="col-{{isMobile?'12':'6'}}">
            <label for="tags" class="block text-left text-900 font-medium mb-2"
                style="padding-left:5px">Location</label>

            <div class="grid">
                <div class="col-{{isMobile?'6':'3'}}">
                    <div class="image-container">
                        <img src="assets/images/goa_new (2).jpg" alt="Image" class="image"
                            style="width:150px; height:100px;border-radius: 20px;" />
                        <p-checkbox [binary]="true"></p-checkbox>
                    </div>
                </div>

                <div class="col-{{isMobile?'6':'3'}}">
                    <div class="image-container">
                        <img src="assets/images/bangkok_new (2).jpg" alt="Image" class="image"
                            style="width:150px;height:100px;border-radius: 20px;" />
                        <p-checkbox [binary]="true"></p-checkbox>
                    </div>
                </div>
            </div>


            <div class="field col-{{isMobile?'12':'8'}}">
                <label for="template">Available Dates</label>
                <p-calendar [minDate]="today" inputId="template" [inline]="true">
                    <ng-template pTemplate="date" let-date>
                        <span
                            [ngStyle]="{textDecoration: checkDate(date) ? 'line-through' : 'inherit'}">{{date.day}}</span>
                    </ng-template>
                </p-calendar>
            </div>
        </div>
    </div>
</div>
