<p-toast></p-toast>

<div class="grid justify-content-center" style="margin:2px;height:100%">


  <ng-container *ngFor="let image of images; index as i">
    <p-card id='{{image.publicId}}' class="card" [style]="{ width: '310px', height:'400px', padding:'5px',margin:'10px'}"
      (click)="showTemplate(i,image.publicId)">
      <ng-template pTemplate="header">

        <img onContextMenu="return false;" src="https://heidigi-app-38b2318c83b0.herokuapp.com/image/{{image.publicId}}"
          alt="Image" style=" overflow: hidden;
            width: 300px;
            height: 300px;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);">
        <div class="grid justify-content-between"
          style="padding-left:15px;padding-right:15px;padding-top:10px;align-items: center;">
          <div>
            <div class="text-900 p-1 font-medium text-xl mb-2">{{image.category}}</div>
            <div class="text-600 p-1 mb-2">{{image.subCategory}}</div>
          </div>
          <div class="grid justify-content-between" *ngIf="role==='Customer'">
            <div style="padding-right:3px">
             <span title="PreView">
                <button pButton pRipple type="button" [icon]="getIcon(i)" [disabled]="getDisableStatus(i)"
                  class="p-button-rounded p-button-help" (click)="showTemplate(i,image.publicId)"></button>
                  <!-- <br/><span class="text-600 p-1 mb-2"> Preview </span> -->
              </span>
            </div>
            
            <!-- <div> <button pButton pRipple type="button" icon="pi pi-share-alt" class="p-button-rounded p-button-help"
                (click)="postToFacebook(image)"></button>
            </div> -->
          </div>
        </div>

      </ng-template>


    </p-card>
  </ng-container>

</div>

<p-blockUI [blocked]="loading || downloading">
  <i class="pi pi-spin pi-spinner" style="font-size: 3rem; color:#B6FFFA"></i>
</p-blockUI>


<p-dialog [modal]="true" [closable]="false" header="Getting Templates..." [(visible)]="showSkeleton">
  <div class="grid justify-content-between">
    <div>
      <p-skeleton styleClass="mb-2"></p-skeleton>
      <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
      <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
      <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
      <p-skeleton width="10rem" height="4rem"></p-skeleton>
    </div>
    <div> &nbsp;</div>
    <div>
      <p-skeleton styleClass="mb-2"></p-skeleton>
      <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
      <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
      <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
      <p-skeleton width="10rem" height="4rem"></p-skeleton>
    </div>
  </div>
</p-dialog>


<p-dialog [modal]="true" header="Select Template" [(visible)]="uploadTemplateVisible">

  <p-tabView>
    <p-tabPanel header="Template 1">

      <img *ngIf="templates[1]" [src]="templates[1]" alt="Image" style=" overflow: hidden;
     width: 300px;
     height: 300px;
     border-radius: 8px;
     box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);" />

      <div class="flex justify-content-center">

        <div>
          <button pButton pRipple title="Maximize" type="button" icon="pi pi-window-maximize" class="p-button-rounded p-button-success"
            (click)="maxView()"></button>
        </div>
        <div>&nbsp;</div>

        <div>
          <button pButton pRipple title="Edit" type="button" icon="pi pi-pencil" class="p-button-rounded p-button-warning"
            (click)="toProfile()"></button>
        </div>
        <div>&nbsp;</div>
        <div>

          <button pButton pRipple title="Download" type="button" icon="pi pi-download" class="p-button-rounded p-button-help"
            (click)="downloadImage(1)"></button>

        </div>

        <div>&nbsp;</div>
        <div>

          <button pButton pRipple title="Share" type="button" icon="pi pi-share-alt" class="p-button-rounded p-button-info"
            (click)="selectPages(1,$event)"></button>

        </div>

      </div>
    </p-tabPanel>

    <p-tabPanel header="Template 2">

      <img *ngIf="templates[2]" [src]="templates[2]" alt="Image" style=" overflow: hidden;
      width: 300px;
      height: 300px;
      border-radius: 8px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);" />

      <div class="flex justify-content-center">
        <div>
          <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-warning"
            (click)="route.navigate(['home/profile'])"></button>

        </div>
        <div>&nbsp;</div>
        <div>
          <button pButton pRipple type="button" icon="pi pi-download" class="p-button-rounded p-button-help"
            (click)="downloadImage(2)"></button>
        </div>
        <div>&nbsp;</div>
        <div>

          <button pButton pRipple type="button" icon="pi pi-share-alt" class="p-button-rounded p-button-info"
            (click)="selectPages(2,$event)"></button>

        </div>

      </div>
    </p-tabPanel>
  </p-tabView>


</p-dialog>

<p-confirmDialog></p-confirmDialog>

<p-dialog [modal]="true" header="Upload Image" [(visible)]="uploadImageVisible">

  <p-messages></p-messages>

  <label for="name" class="block text-900 font-medium mb-2">Category</label>
  <input id="name" type="text" placeholder="Category" [(ngModel)]="category" pInputText class="w-full mb-3">

  <label for="name" class="block text-900 font-medium mb-2">SubCategory</label>
  <input id="name" type="text" placeholder="SubCategory" [(ngModel)]="subcategory" pInputText class="w-full mb-3">

  <p-fileUpload name="file"  #uploader [customUpload]="true" [files]="uploadedFiles" (uploadHandler)="handleUpload($event)"
    accept="image/*" [maxFileSize]="5000000" [showUploadButton]="false">
    <ng-template pTemplate="content">
      <ul *ngIf="uploadedFiles.length">
        <li *ngFor="let file of uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
      </ul>
    </ng-template>

    <ng-template pTemplate="content" let-files>
      <div *ngIf="files.length>=1" style="text-align:center;align-items:center"> <p-button label="Upload" icon="pi pi-upload" (click)="uploader.upload()"> </p-button> </div>
    </ng-template>

  </p-fileUpload>
</p-dialog>


<p-dialog [modal]="true" [closable]="false" [header]="successString" [(visible)]="uploadSuccess">
  <p>
    <img src="assets/images/success.jpg" alt="Image" height="200">
  </p>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" label="Done" (click)="uploadDone()" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>

<p-dialog [modal]="true" header="Select Pages" [(visible)]="showPages">
  <div class="field-checkbox" *ngFor="let page of facebookPages">
    <p-checkbox name="group1" value="{{page}}" [(ngModel)]="selectedPages" inputId="{{page}}"></p-checkbox>
    <label for="{{page}}"><b>{{page}}</b></label>
</div>
  <ng-template pTemplate="footer" >
    <p-button icon="pi pi-check" *ngIf="selectedPages.length > 0" (click)="postToFacebook()"
      label="Post" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>


<div class="icon-bar">

  <div style="padding:0px;padding-bottom:3px">
    <button pButton pRipple type="button" icon="pi pi-upload"
      (click)="uploadImageVisible=true; category=''; subcategory='';uploadedFiles=[];"></button>
  </div>


  <div style="padding:0px;padding-bottom:3px">
    <button pButton pRipple type="button" icon="pi pi-refresh" class="p-button-secondary" (click)="refresh()"></button>
  </div>

  <div style="padding:0px;padding-bottom:3px">
    <button pButton pRipple type="button" icon="pi pi-filter" class="p-button-warning" (click)="inProgress()"></button>
  </div>



  <div style="padding:0px;padding-bottom:3px">
    <button pButton pRipple type="button" icon="pi pi-search" class="p-button-success" (click)="inProgress()"></button>
  </div>



</div>
