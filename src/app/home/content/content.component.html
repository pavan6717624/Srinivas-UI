<div class="grid justify-content-between" style="margin:2px">
  

<ng-container *ngFor="let number of [1,2,3,4]">

    <p-card header="Advanced Card" subheader="Card Subheader" [style]="{ width: '310px', height:'400px', padding:'5px',margin:'5px'}">
        <ng-template pTemplate="header">
        
            <img src="https://picsum.photos/300/300?random=123*{{number}}" alt="Image" style=" overflow: hidden;
            width: 300px;
            height: 300px;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);">
            
        </ng-template>
    </p-card>
</ng-container>
</div>
